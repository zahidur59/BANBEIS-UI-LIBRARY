  <main class="max-w-screen-md mx-auto px-4 md:p-0">
    <div class="bg-yellow-200 p-4 my-8">
      <p class="text-red-700">* Using tailwindcss v2.1.4</p>
    </div>
    <section id="File Upload">
      <h2 class="text-4xl my-8">File Upload</h2>




      <div class="w-full overflow-x-auto">
        <label class="block mb-4">
          <div class="text-gray-700 mb-1">
            <span>Upload Supporting Documents</span>
            <span title="required" class="text-red-500">*</span>
          </div>
        </label>
        <div class="flex items-center p-1">
          <button type="button" class="
                     font-medium
                     rounded-lg
                     py-2
                     px-4
                     transition
                     ease-in
                     duration-200
                     text-blue-600 
                     bg-white
                     border border-blue-500    
                     hover:bg-blue-100
                     focus:bg-blue-100
                     focus:ring-blue-300
                     focus:outline-none focus:ring-2
                     ">
            Choose File
          </button>
          <p class="ml-4 font-semibold">*File size must be under 10mb</p>
        </div>
        <div class="flex flex-col justify-center w-96 h-40 bg-transparent border border-gray-300 rounded-lg border-dashed mt-4">
          <div class="flex flex-col items-center">
            <img src="img/no-file.png">
            <p class="text-gray-400">No files Selected</p>
          </div>
        </div>
      </div>

      <div class="w-full overflow-x-auto mt-8">
        <label class="block mb-4">
          <div class="text-gray-700 mb-1">
            <span>Upload Supporting Documents</span>
            <span title="required" class="text-red-500">*</span>
          </div>
        </label>
        <div class="flex items-center p-1">
          <button type="button" class="
                       font-medium
                       rounded-lg
                       py-2
                       px-4
                       transition
                       ease-in
                       duration-200
                       text-blue-600 
                       bg-white
                       border border-blue-500    
                       hover:bg-blue-100
                       focus:bg-blue-100
                       focus:ring-blue-300
                       focus:outline-none focus:ring-2
                       ">
            Choose File
          </button>
          <p class="ml-4 font-semibold">*File size must be under 10mb</p>
        </div>
        <div class="w-96 h-40 bg-transparent border border-gray-300 rounded-lg border-dashed mt-4 overflow-scroll">
          <div class="flex pt-2 px-4 gap-4">
            <div class="flex flex-col">
              <div>
                <img class="" src="img/file-hover.png">
                <div class="h-2 bg-blue-100">
                  <div class="h-2 bg-blue-600 w-2/3">

                  </div>
                </div>
              </div>
              <p class="">Attendance<br>of hall 2 ...</p>
            </div>



            <div class="flex flex-col">
              <div class="flex flex-col items-center justify-center w-24 h-24 bg-gray-500">
                <span class="icon-exclamation-circle text-2xl text-gray-200"></span>
                <p class="flex text-gray-200 text-center">File is too large</p>
              </div>
              <p class="">Result<br>Sheet.pdf</p>
            </div>

            <div class="flex flex-col">
              <div>
                <span class="icon-exclamation-circle text-2xl z-20 text-gray-200"></span>
                <img class="w-24 h-24 z-10" src="img/file.png">
              </div>
              <p class="">Registration<br>card.pdf</p>
            </div>
            <!--Test for scroll
            <div class="flex flex-col">
              <img class="w-24 h-24" src="img/file.png">
              <p class="">Registration<br>card.pdf</p>
            </div>
-->
          </div>
        </div>
      </div>

        <p class="font-bold mb-2">Html</p>
        <pre><code>


        </code></pre>

      <h2 class="text-4xl my-8"></h2>
      <div class="w-full p-1 overflow-x-auto">
      </div>
    </section>
